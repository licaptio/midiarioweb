<!DOCTYPE html>
<html lang="es">
<!-- Firebase App (modular SDK) -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas App</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: #f5f5f5;
  }

  #login-section {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  #login-section h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  #login-section input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
  }

  #login-section button {
    padding: 10px 20px;
    margin: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  h1 {
    display: none;
  }

  #app {
    display: none;
  }
</style>

</head>
<body>
  <h1>Notas App</h1>
<div id="login-section">
  <h2>Iniciar sesi칩n</h2>
  <input type="email" id="email" placeholder="Correo electr칩nico"><br><br>
  <input type="password" id="password" placeholder="Contrase침a"><br><br>
  <button onclick="login()">Ingresar</button>
  <button onclick="register()">Registrarse</button>
</div>
<!-- APP PROTEGIDA -->
  <div id="app" style="display: none;">
    <div class="nav-buttons">
    <button onclick="showSection('menu')">Menu Principal</button>
    <button onclick="showSection('activas')">Ver Notas Activas</button>
    <button onclick="showSection('archivadas')">Ver Archivadas</button>
    <button onclick="logout()">Cerrar sesi칩n</button>
</div>    
  <div id="menu" class="section active">
    <div class="main-container">
      <div class="note-form-section">
        <div class="note-form">
          <input type="text" id="author" placeholder="Autor (opcional)" />
          <textarea id="content" placeholder="Contenido de la nota"></textarea>
          <button onclick="saveNote()">Guardar Nota</button>
        </div>
      </div>
      <div class="notes-summary">
        <h3>Resumen de Notas Activas</h3>
        <div id="notes-summary-container"></div>
      </div>
    </div>
  </div>

  <div id="activas" class="section">
    <h2>Notas Activas</h2>
    <div id="active-notes-container" class="notes-list"></div>
  </div>

  <div id="archivadas" class="section">
    <h2>Notas Archivadas</h2>
    <div id="archived-notes-container" class="notes-list"></div>
  </div>
  <script type="module" src="unificado.js"></script>
</body>
</html>
